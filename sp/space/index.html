<script src="./spine-player.js"></script>
<link rel="stylesheet" href="./spine-player.css">

<div id="player-container" style="width: 100%; height: 100vh;"></div>

<script>
new spine.SpinePlayer("player-container", {
	jsonUrl: "./drawing.json",
	atlasUrl: "./drawing.atlas",
	animation: "animation",
	premultipliedAlpha: true,
	viewport: {
    animations: {
       "animation": {
         padTop: "5%",
       },
       "animation": {
         x: -75,
         y: 300,
         width: 300,
         height: 300,
         padLeft: "5%",
         padRight: "5%",
         padTop: "5%",
         padBottom: "5%"
       }
    }
 }
});
</script>
